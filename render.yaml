services:
  - type: web
    name: bakery-website
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn bakery_website.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: bakery_website.settings
      - key: PYTHON_VERSION
        value: 3.10